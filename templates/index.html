<!DOCTYPE html>
<html>
<head>
	<title>Restaurant King</title>
</head>
<body>
	<h2>歡迎來到餐廳王</h2>
	<h1>{{ really }}</h1>
	{% if request.user.is_authenticated %}

	{% endif %}

</body>
</html>
