<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>
	<form action="" method="post">
	{% csrf_token %}
	<table>
		<tr>
			<th><labal for="id_username">使用者:</labal></th>
			<td>{{ form.username }}</td>
			<td>{{ form.username.errors }}</td>
		</tr>
		<tr>
			<th><labal for="id_password">棒棒密碼:</labal></th>
			<td>{{ form.password }}</td>
			<td>{{ form.password.errors }}</td>
		</tr>
	</table>
	<input type="submit" value="登入">
	<p><a href="/register/">來去註冊</a></p>


	</form>

</body>
</html>
